<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shadow</title>
</head>


<body>
    <h1>diferencia entre box-shadow y drop-shadow</h1>
    <p>parecen lo mismo, pero no lo son</p>

    

    <div class="card-container">
        <div class="card">
            <div>
                <h2>este es con <strong>box-shadow</strong></h2>
            </div>
            
            <div class="box-shadow card-img">
                <img src="img/pngegg.png" alt="">
            </div>
        </div>
        
        
        <div class="card">

            <div>
                <h2>este es con <strong>drop-shadow</strong></h2>
            </div>
            
            <div class="drop-shadow card-img">
                <img src="img/pngegg.png" alt="">
            </div>
        </div>
        
    </div>

</body>
</html>
