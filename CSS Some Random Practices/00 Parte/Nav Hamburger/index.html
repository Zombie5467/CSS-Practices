<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <title>Nav Hamburger Practice</title>
</head>
<body>
    <header>
        <img class="logo" src="Assets/bunny-net-icon.svg" alt="logo">

        <button id="open" class="btn--open" title="open"><i class="bi bi-list"></i></button>

        <nav class="nav" id="nav">

            <button id="close" class="btn--close"><i class="bi bi-x-lg" title="close"></i></button>

            <ul class="nav--list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Que hacemos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

   <script src="script.js"></script>
</body>
</html>
