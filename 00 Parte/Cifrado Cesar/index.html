<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="text/javascript" defer></script>
    
    <title>Cifrado Cesar</title>
</head>
<body>
    <main>
        <h1>Cifrador Cesar.</h1>
        <form action="" id="cifrador" autocomplete="off">
            <input id="input--original" spellcheck="false" placeholder="ingrese el texto" type="text" name="text">
        </form>

        <div id="resultado"></div>
        <div class="rengo">
            <input title="range" id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output name="" for="">10</output>
        </div>
    </main>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
